{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookshelf - List</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }}{% if book.author %} by {{ book.author.name }}{% endif %}</li>
        {% empty %}
        <li>No books found.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'create_book' %}">Add a new book</a></p>
</body>
</html>
